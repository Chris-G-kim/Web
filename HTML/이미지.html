<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt 속성은 이미지 소스가 없을 때 대체 출력 내용 -->
    <!-- 하위 폴더 안의 이미지 주소 -->
    <img width="300px" src="image/이미지1.jpg" alt="배럴 라이딩">
    <!-- 웹에 있는 이미지 링크 -->
    
    <!-- 크기 속성을 하나만 설정하면 다른 속성을 비율에 맞게 조정된다. -->
    
    <img width="300px" src="https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">

    <img width="50%" src="image/이미지1.jpg" alt="배럴 라이딩">
    <!-- % 수치를 적용하면 창 크기에 따른 비율로 이미지 크기가 변환된돠.  -->
    <img width="50%" src="https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" alt="">

        <!-- unsplash 랜덤 이미지 -->
    <img width="210px" src="https://source.unsplash.com/user/jackie/likes/1600x900">
    <img width="210px" src="https://source.unsplash.com/user/jackie/likes/1600x900">
    <img width="210px" src="https://source.unsplash.com/user/jackie/likes/1600x900">
    <img width="210px" src="https://source.unsplash.com/user/jackie/likes/1600x900">
    <img width="210px" src="https://source.unsplash.com/user/jackie/likes/1600x900">
</body>
</html>
