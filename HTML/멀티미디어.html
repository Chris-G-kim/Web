<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어</title>
</head>
<body>
    <br><br><br>
    <!-- 오디오 mp3 실행 audio 태그, controls 속성 필요 -->
    <audio src="file_example_MP3_700KB.mp3" controls></audio>
    <br><hr style="width: 59%;"><br>
    <!-- 비디오 mp4 실행 ; vidoe태그, controls 필요 가로 세로 사이즈 변경 가능 -->
    <video width="30%"src="SampleVideo_1280x720_1mb.mp4" controls></video>
    <br><br>
    <video width="250px"src="SampleVideo_1280x720_1mb.mp4" controls></video>
    <br><hr style="width: 59%;"><br>
    <!-- 유튜브 iframe -->
    <iframe width="350" height="250" src="https://www.youtube.com/embed/rzs5dJJFw74" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
