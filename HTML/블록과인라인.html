<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록과 인라인태그</title>
</head>
<body>
    <!-- 블록 태그 -->
    <h1 style="background-color: beige;">h1은 블록 태그</h1>
    <p style="background-color: cornflowerblue;">p도 블록 태그</p>
    <div style="background-color: crimson;">div도 블록 태그</div>
    <br><br><br>
    <hr><br>

    <!-- 인라인 태그 -->
    <strong style="background-color: darkgoldenrod;">스트롱 태그</strong>
    <a href="" style="background-color: darkorange;">링크</a>
    <span style="background-color: olive;">스팬 태그</span>
    <!-- 한 문장 안에서 영역을 지정하기 위해 스팬태그를 사용. 
        div태그를 쓸 경우 줄을 띄운다. -->
    
    <p> <mark>전송 제어 프로토콜(Transmission Control Protocol, TCP,</mark>
        문화어: 전송조종규약)은 인터넷 프로토콜 스위트(IP)의 핵심 
        프로토콜 중 하나로, IP와 함께 TCP/IP라는 명칭으로도 널리 불린다.</p>



</body>
</html>
