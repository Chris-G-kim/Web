<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>표만들기 연습</title>
    </head>
    <body>
        <h1 style="font-family: cursive;">인생 영화..!</h1>
        <p style="font-family: monospace;">인생 짧고, 영화는 많다..! 홍팍이의 인생 영화를 소개해볼까 한다..!</p>
        <!-- 3개의 영화 사진을 주소에 입력한다. 아래 2개의 사진은 같은 사이즈로 한다. -->
        <a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=19079">
          <img src="/image/굿윌헌팅.jpg" width="500px" height="400px" /> <br>
        </a>
        <a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=17421">
          <img src="image/쇼생크.jpg" width="250px" height="200px" />
        </a>
        <a href="https://movie.naver.com/movie/bi/mi/basic.nhn?code=34227">
          <img src="image/아이엠.jpg" width="250px" height="200px" />  
        </a>
        
    
        <!-- 표 -->
        <table border="1" noshade width="510px" style="font-size: 10pt;">
          <!-- 표머리: 제목부분은 thead로 묶어준다. -->
          <thead>
            <tr style="font-family: sans-serif;">
              <th>제목</th>
              <th>평점</th>
              <th>장르</th>
              <th>내용</th>
            </tr>
          </thead>
          <!-- 표몸통: 몸통(데이터) 부분은 tbody로 묶는다. -->
          <!-- 사진과 일치하는 영화 설명을 적는다. -->
          <tbody style="font-family: Georgia, 'Times New Roman', Times, serif">
            <tr>
              <td>굿 윌 헌팅</td>
              <td>4.94</td>
              <td>성장</td>
              <td>한 청년의 성장 스토리.</td>
            </tr>

            <tr>
              <td>쇼생크탈출</td>
              <td>4.85</td>
              <td>드라마</td>
              <td>억울하게 감옥에 갇힌 남자. 그러나 끝까지</td>
            </tr>
              <td>아이엠 샘</td>
              <td>4.82</td>
              <td>사족</td>
              <td>가족과 사랑. 이성과 감성. 진정 아이에게 필요한 것..!</td>
            <tr>

            </tr>
          </tbody>
        </table>
    </body>
</html>
