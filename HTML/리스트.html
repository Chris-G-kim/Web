<body>

    <ol>

        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <h2>A Nested List</h2>
    <p>중첩 리스트</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        <li>Milk</li>
    </ul>

    <h1>리스트 예제</h1>
    <hr>
    <h3>skills</h3>
    <ul style="list-style-type: lower-greek;">
        <li>사용 언어</li>
            <ul>
                <li><mark>HTML</mark></li>
                <li><mark>CSS</mark></li>
                <li>Javascript</li>
                <li>JSC</li>
            </ul>
        <li>사용 툴</li>
            <ul>
                <li>Eclips</li>
                <li><i>HWP, EXCEL</i></li>
                <li><b>Visual Studio Code</b></li>
            </ul>
    </ul>
