<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <link href="https://fonts.googleapis.com/css2?family=
    East+Sea+Dokdo&family=Gugi&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'East Sea Dokdo', cursive;
            font-style: italic;
            font-size: 3em;
            font-weight: 100;     /* 폰트 두께 조절  */
        }

        h2 {
            font-family: 'Gugi', cursive;
            font-style: normal;
            font-weight: 300;
        }

        h3 {
            font-family: 'Nanum Pen Script', cursive;
            font-style: oblique;
        }

    </style>
</head>
<body>
    <h1>기본 폰트 사용하기</h1>
    <h2>작은 제목 폰트</h2>
    <h3>더 작은 제목 폰트</h3>
    <p>p 폰트 입니다리</p>

</body>
</html>
