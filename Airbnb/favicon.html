<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목탭</title>
    <!-- 파비콘은 link:favicon 태그에 아이콘 이미지를 넣는다. -->
    <link rel="shortcut icon" href="airbnb.ico" type="image/x-icon">
    <!-- 폰트오썸 라이브러리 : 폰트오썸 라이브러리 사용 가능. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cm1 {
            color: aqua;
            font-size: 2rem;
        }
        .cm2 {
            color: chocolate;
            font-size: 2rem;
        }
        .cm3 {
            color: cornflowerblue;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <i class="fas fa-camera cm1"></i> <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
    <i class="fas fa-camera cm2"></i> <!-- using an <i> element to reference the icon -->
    <span class="fas fa-camera cm3"></span> <!-- using a <span> element to reference the icon -->
        <i class="fab fa-airbnb"></i>

    <span style="font-size: 3em; color: Tomato;">
    <i class="fas fa-camera"></i>
    </span>
    
    <span style="font-size: 48px; color: Dodgerblue;">
    <i class="fas fa-camera"></i>
    </span>
    
    <span style="font-size: 3rem;">
    <span style="color: Mediumslateblue;">
    <i class="fas fa-camera"></i>
    </span>
    </span>
</body>
</html>
